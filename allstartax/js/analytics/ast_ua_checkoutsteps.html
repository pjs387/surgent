<script>
  switch (window.location.pathname) {

    case '/shopping-cart':

      ga('ec:setAction', 'checkout', {
        'step': 1
      });

      ga('send', 'event', 'e-Commerce', 'click', 'Checkout Steps')

      break;

    case '/course-registrations':

      ga('ec:setAction', 'checkout', {
        'step': 2
      });

      ga('send', 'event', 'e-Commerce', 'click', 'Checkout Steps')

      break;

    case '/checkout':

      if ($('.rtsSelected').text() == "1 Billing information") {
        ga('ec:setAction', 'checkout', {
          'step': 3
        });

        ga('send', 'event', 'e-Commerce', 'click', 'Checkout Steps')
      }

      if ($('.rtsSelected').text() == "2 Payment") {
        ga('ec:setAction', 'checkout', {
          'step': 4
        });

        ga('send', 'event', 'e-Commerce', 'click', 'Checkout Steps')
      }

      if ($('.rtsSelected').text() == "3 Preview") {
        ga('ec:setAction', 'checkout', {
          'step': 5
        });

        ga('send', 'event', 'e-Commerce', 'click', 'Checkout Steps')
      }

      break;

  }

</script>
